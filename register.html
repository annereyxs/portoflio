<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Jaja.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #4169e1, #0d1b4c);
      min-height: 100vh;
    }

    .register-card {
      border: 3px solid #ffd700;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-card:hover {
      transform: scale(1.01);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #4169e1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2f54c4;
    }

    .form-floating label {
      color: #555;
    }

    a.text-primary {
      color: #4169e1 !important;
    }

    a.text-primary:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card register-card p-4">
            <div class="card-body text-center">
              <h3 class="mb-4 text-primary fw-bold">Register</h3>
              <form id="registerForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username" required />
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" required />
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Register</button>
                <p class="mb-0">Already have an account?
                  <a href="login.html" class="text-primary fw-semibold">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      localStorage.setItem('registeredUsername', username);
      localStorage.setItem('registeredPassword', password);

      alert('Registration successful! Redirecting to login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
