<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Jaja.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #4169e1, #0d1b4c);
      min-height: 100vh;
    }

    .welcome-card {
      border: 3px solid #ffd700;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .welcome-card:hover {
      transform: scale(1.01);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #4169e1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2f54c4;
    }

    #userName {
      color: #4169e1;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card welcome-card p-4 text-center">
            <div class="card-body">
              <h2 class="mb-3">Welcome!</h2>
              <p class="h5 mb-4" id="userName"></p>
              <a href="../lab/index.html" class="btn btn-primary btn-lg w-100">Go to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    if (username) {
      document.getElementById('userName').textContent = `Welcome, ${username}!`;
    } else {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
